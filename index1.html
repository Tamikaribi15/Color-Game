<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #colorBox {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border: 2px solid black;
            transition: transform 0.3s ease-in-out;
        }
        .color-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .color-button {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-button:hover {
            transform: scale(1.1);
        }
        #gameStatus {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #score {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #newGameButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #newGameButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <p data-testid="gameInstructions">Guess the correct color!</p>
    <div id="colorBox" data-testid="colorBox"></div>
    <div class="color-options" id="colorOptions"></div>
    <p id="gameStatus" data-testid="gameStatus"></p>
    <p>Score: <span id="score" data-testid="score">0</span></p>
    <button id="newGameButton" data-testid="newGameButton">New Game</button>
    
    <script>
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        let targetColor = "";
        let score = 0;

        function generateGame() {
            targetColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("colorBox").style.backgroundColor = targetColor;
            
            const colorOptionsContainer = document.getElementById("colorOptions");
            colorOptionsContainer.innerHTML = "";
            
            colors.forEach(color => {
                const button = document.createElement("button");
                button.className = "color-button";
                button.style.backgroundColor = color;
                button.setAttribute("data-testid", "colorOption");
                button.onclick = () => checkGuess(color);
                colorOptionsContainer.appendChild(button);
            });
            document.getElementById("gameStatus").textContent = "";
        }

        function checkGuess(selectedColor) {
            const gameStatus = document.getElementById("gameStatus");
            if (selectedColor === targetColor) {
                gameStatus.textContent = "Correct!";
                gameStatus.style.color = "green";
                score++;
                document.getElementById("colorBox").style.transform = "scale(1.1)";
                setTimeout(() => document.getElementById("colorBox").style.transform = "scale(1)", 300);
            } else {
                gameStatus.textContent = "Wrong! Try again.";
                gameStatus.style.color = "red";
            }
            document.getElementById("score").textContent = score;
        }

        document.getElementById("newGameButton").addEventListener("click", () => {
            generateGame();
        });

        generateGame();
    </script>
</body>
</html>
